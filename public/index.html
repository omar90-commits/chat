<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <noscript>You need to enable JavaScript to run this app.</noscript>

	<div class="container container-form w-50 pt-4 mx-3 mx-sm-0 pb-5">
		<h3 class="mb-5 font-weight-normal">Ingresar al Chat</h3>

		<form action="chat.html">
			<div class="form-group">
				<input type="text" class="form-control" id="name" placeholder="Nombre de usuario" autocomplete="off" required name="nombre">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" id="sala" placeholder="Sala de chat" autocomplete="off" required name="sala">
			</div>

			<button type="submit" class="btn btn-primary btn-block mt-4 p-2">Ingresar chat</button>
		</form>
	</div>
	
	<script type="text/javascript" src="dist/index.bundle.js"></script>

  </body>
</html>
